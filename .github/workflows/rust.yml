name: Rust

on:
  push:
    branches: [ "master", "broken_doc" ]
  pull_request:
    branches: [ "master", "broken_doc" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:
    runs-on: windows-2022
    # Necessary so that doc issues (warnings) are catched as hard errors
    env:
      RUSTDOCFLAGS: -D warnings
    steps:
    - uses: actions/checkout@v3
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
    # Cargo check
    - uses: actions-rs/cargo@v1
      with:
        command: check
    # Cargo doc
    - uses: actions-rs/cargo@v1
      with:
        command: doc
        args: --no-deps
    # Cargo test
    - uses: actions-rs/cargo@v1
      with:
        command: test
    # Cargo test (for the doctests only)
    - uses: actions-rs/cargo@v1
      with:
        command: test
        args: --doc

  clippy-on-diffs:
    runs-on: windows-2022
    steps:
    - uses: actions/checkout@v3
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
    - uses: actions-rs/clippy-check@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

