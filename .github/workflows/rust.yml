name: Rust

on:
  push:
    branches: [ "master", "test_ci_builds_examples" ]
  pull_request:
    branches: [ "master", "test_ci_builds_examples" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:
    runs-on: windows-2022
    steps:
    - uses: actions/checkout@v3
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
    - uses: actions-rs/cargo@v1
      with:
        command: check
    - uses: actions-rs/cargo@v1
      with:
        command: test
    - uses: actions-rs/cargo@v1
      with:
        command: test
        args: --doc

  clippy-on-diffs:
    runs-on: windows-2022
    steps:
    - uses: actions/checkout@v3
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
    - uses: actions-rs/clippy-check@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

